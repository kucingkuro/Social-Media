<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="previledge">Privilege</label>
        <input type="text" id="previledge" name="previledge" required>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const full_name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const previledge = document.getElementById('previledge').value;

            const response = await fetch('http://localhost:3030/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, full_name, email, password, previledge })
            });

            const result = await response.json();

            if (response.ok) {
                alert('User registered successfully');
                window.location.href = 'login.html';
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
